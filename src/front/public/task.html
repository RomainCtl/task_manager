<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div id="myDIV" class="header">
        <h2 style="margin:5px">My To Do List</h2>
        <!-- To filter by tags -->
        <input type="text" id="search" placeholder="Filtrer par tags...">
        <!-- To filter by 'not_completed_not_cancelled_not_yet_expired' -->
        <input type="checkbox" id="current_filter">
        <label for="current_filter">Tâches non achevées et non annulées qui ne sont pas arrivees à échéance</label>
        <!-- Trigger/Open The Modal -->
        <button id="modal_btn" style="float: right;">Ajouter une tâche</button>
    </div>

    <!-- The Modal -->
    <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span id="close_modal" class="close">&times;</span>
            <h3>Tâche</h3>
            <input type="hidden" id="id">
            <div>
                <label for="title">Titre</label>
                <input type="text" id="title" placeholder="Titre...">
            </div>
            <div>
                <label for="date_begin">Date de début</label>
                <input type="date" id="date_begin" name="date_begin" placeholder="Date de début">
            </div>
            <div>
                <label for="date_end">Date de fin</label>
                <input type="date" id="date_end" name="date_end" placeholder="Date de fin">
            </div>
            <div>
                <label for="status">Etat de la tâche</label>
                <select id="status"></select>
            </div>
            <div>
                <label for="tags">Tags</label>
                <textarea id="tags"></textarea>
            </div>
            <div>
                <label for="user">Utilisateur assigné</label>
                <select id="user"></select>
            </div>
            <span id="addTask">Ajouter</span>
            <span id="editTask">Enregistrer</span>
        </div>
    </div>

    <!-- The todo list (tasks) -->
    <table width="100%">
        <caption><h3>Tâches</h3></caption>
        <thead>
            <tr>
                <th>Titre</th>
                <th>Date de début</th>
                <th>Date de fin</th>
                <th>Statut</th>
                <th>Utilisateur assigné</th>
                <th>Edition</th>
                <th>Suppression</th>
            </tr>
        </thead>
        <tbody id="todolist"></tbody>
    </table>

    <h3>Utilisateurs :</h3>
    <div id="userlist"></div>
    <form onsubmit="addUser(event)">
        <input type="text" name="firstname" id="firstname" placeholder="Prénom..">
        <input type="text" name="lastname" id="lastname" placeholder="Nom..">
        <button type="submit">Ajouter</button>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/public/config.js"></script>
    <script src="/public/user.js"></script>
    <script src="/public/task.js"></script>
    <script src="/public/script.js"></script>
</body>
</html>
